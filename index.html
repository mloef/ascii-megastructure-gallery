<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Gallery</title>
    <style>
        :root {
            --background: #1a1a1a;
            --text: #33ff33;
            --card-bg: #000;
            --hover-color: #66ff66;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: monospace;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .preview-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(51, 255, 51, 0.2);
        }

        .preview-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--hover-color);
        }

        .preview-content {
            font-size: 0.7em;
            white-space: pre;
            overflow: hidden;
            max-height: 200px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            border-radius: 8px;
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            margin: 2rem;
        }

        .ascii-container {
            position: absolute;
            white-space: pre;
            transform-origin: center;
            cursor: grab;
            user-select: none;
        }

        .ascii-container.grabbing {
            cursor: grabbing;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
        }

        .modal-controls {
            padding: 1rem;
            background-color: var(--card-bg);
            border-top: 1px solid var(--text);
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: var(--text);
            color: var(--card-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .scale-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            width: 150px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>ASCII Art Gallery</h1>
        <p>Click on any artwork to view in full size</p>
    </header>

    <main class="gallery" id="gallery"></main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <div class="modal-viewport" id="modalViewport">
                <div class="ascii-container" id="asciiContainer"></div>
            </div>
            <div class="modal-controls">
                <div class="scale-controls">
                    <span>Scale:</span>
                    <input type="range" id="scaleSlider" min="0.5" max="5" step="0.1" value="1">
                    <span id="scaleValue">100%</span>
                </div>
                <button onclick="resetView()">Reset View</button>
            </div>
        </div>
    </div>

    <script>
        // Sample ASCII art pieces - replace with your own
        const artworks = [
            {
                title: "Castle",
                art: `
    /\\
   /  \\
  /    \\
 /      \\
/________\\
|  []  [] |
|  []  [] |
|         |
|_________|`
            },
            {
                title: "Cat",
                art: `
 /\\___/\\
(  o o  )
(  =^=  )
 (____)`
            },
            // Add more artwork here
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalViewport = document.getElementById('modalViewport');
        const asciiContainer = document.getElementById('asciiContainer');
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');

        let currentScale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX, startY;

        // Create gallery cards
        artworks.forEach(artwork => {
            const card = document.createElement('div');
            card.className = 'preview-card';
            card.innerHTML = `
                <h2 class="preview-title">${artwork.title}</h2>
                <div class="preview-content">${artwork.art}</div>
            `;
            card.onclick = () => openModal(artwork);
            gallery.appendChild(card);
        });

        function openModal(artwork) {
            modal.style.display = 'block';
            asciiContainer.textContent = artwork.art;
            resetView();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function resetView() {
            currentScale = 1;
            scaleSlider.value = 1;
            offsetX = 0;
            offsetY = 0;
            updateTransform();
        }

        function updateTransform() {
            scaleValue.textContent = `${Math.round(currentScale * 100)}%`;
            asciiContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${currentScale})`;
        }

        // Dragging functionality
        asciiContainer.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            asciiContainer.classList.add('grabbing');
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            updateTransform();
        }

        function stopDragging() {
            isDragging = false;
            asciiContainer.classList.remove('grabbing');
        }

        // Scaling
        scaleSlider.addEventListener('input', (e) => {
            currentScale = parseFloat(e.target.value);
            updateTransform();
        });

        // Center the ASCII art initially
        function centerAsciiArt() {
            const viewportRect = modalViewport.getBoundingClientRect();
            const containerRect = asciiContainer.getBoundingClientRect();

            offsetX = (viewportRect.width - containerRect.width) / 2;
            offsetY = (viewportRect.height - containerRect.height) / 2;
            updateTransform();
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Update position when modal opens
        modal.addEventListener('transitionend', centerAsciiArt);
        window.addEventListener('resize', centerAsciiArt);
    </script>
</body>

</html>
